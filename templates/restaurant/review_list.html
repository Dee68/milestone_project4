{% extends 'base.html' %}

{% load static %}

{% block title %}Reviews{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h2 style="text-align: center;">Reviews of Our Clients</h2>
        <hr class="hr">
    </div>
    <div class="col-md-3"></div>
</div>
<div class="container-carousel">
    <div class="testimony">
        {% for review in reviews %}
        <div class="card-container">
            <div class="card">
                <div class="card-body">
                    <div class="row mt-5">
                        <div class="col-md-5">
                            <img src="{{ review.author.profile.avatar.url }}" alt="Avatar" style="width: 100px;height: 100px;">
                        </div>
                        <div class="col-md-7">
                            <h5 class="ml-3">{{ review.author.username | title }}</h5>
                            <br>
                            <p class="ml-3">{{ review.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
 
{% endblock %}
