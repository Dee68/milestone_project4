{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="restaurant, food restaurant, food, yummy">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


<meta name="theme-color" content="#712cf9">
  </head>
  <body>
   <header>
    {% include '_partials/nav.html' %}
   </header>
   
<main>
  {% include '_partials/carousels.html' %}
  <div class="container">
  {% block content %}
  {% endblock %}
  </div>
  <footer class="footer">
    <div class="container mk-top">
      <p class="float-end"><a href="#" id="to-top" aria-label="move to top of page"><span class="move_to_top"><i
        class="fas fa-caret-up"></i></span></a></p>
        <ul class="social-links">
          <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page(opens on a new tab)"><i class="fab fa-facebook-square" aria-hidden="true"></i></a></li>
          <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our twitter page(opens on a new tab)"><i class="fab fa-twitter-square" aria-hidden="true"></i></a></li>
          <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page(opens on a new tab)"><i class="fab fa-youtube" aria-hidden="true"></i></a></li>
          <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our instagram page(opens on a new tab)"><i class="fab fa-instagram" aria-hidden="true"></i></a>
          </li>
      </ul>
    </div>
  </footer>
</main>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    {% include '_partials/timer.html' %}  
       <!-- fontawesome  -->
       <script src="https://kit.fontawesome.com/9273c684b9.js" crossorigin="anonymous"></script>  
  </body>
</html>
